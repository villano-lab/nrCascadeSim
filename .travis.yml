language: python
python: 3.7.9
jobs:
   include:
    - dist: xenial
    - env: ROOTDIST="https://root.cern/download/root_v6.24.06.Linux-ubuntu16-x86_64-gcc5.4.tar.gz"
    - dist: bionic
    - env:  ROOTDIST="https://root.cern/download/root_v6.24.06.Linux-ubuntu18-x86_64-gcc7.5.tar.gz"
    - dist: focal 
    - env:  ROOTDIST="https://root.cern/download/root_v6.24.06.Linux-ubuntu20-x86_64-gcc9.3.tar.gz"
install:

  #get apt-get and conda
  - sudo apt-get update || true
  - sleep 10
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda || true

  # Useful for debugging any issues with conda
  - conda info -a

  #set up  conda environment
  - conda env create -n test-environment python=$TRAVIS_PYTHON_VERSION -f nrCascadeSim_env.yml 
  - conda create -n piptest pip
  - source activate piptest
  - pip install -r example-usecase/requirements.txt
  - source activate test-environment

  - sudo apt-get install make cmake g++ gcc binutils libx11-dev libxpm-dev libxft-dev libxext-dev openssl libssl-dev

script:
  # install ROOT via binary
  - echo "installing..."
  - echo $ROOTDIST
  - echo "wget command..." 
  - echo "wget "$ROOTDIST 
  - wget $ROOTDIST 
  - tar -xzf root_v6.22.08.Linux-ubuntu16-x86_64-gcc5.4.tar.gz
  - source root/bin/thisroot.sh

  #make repository code (my code)
  - make
  - sudo make install

  #do the tests
  - cd tests
  - ./test_realizeCascades
  - cd ../example-usecase
  - travis_wait 50 py.test
  - source activate piptest
  - travis_wait 50 py.test

  #clean up
  - cd ../
  - sudo make clean
